@layouts.main() {
	<div id="main-view"></div>

	<script type="text/html" id="main-template">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a href="/minecraft" class="brand">Rampant I/O</a>
					<div class="btn-group text-center" data-toggle="buttons-checkbox">
						<button type="button" class="btn js-filter-points" data-dimension="0">
							Overworld</button>
						<button type="button" class="btn js-filter-points" data-dimension="-1">
							Nether</button>
						<button type="button" class="btn js-filter-points" data-dimension="7">
							Twilight Forest</button>
					</div>
					<div class="btn-group pull-right">
						<button type="button" class="btn btn-success js-add-point">
							Add Waypoint</button>
						<button type="button" class="btn btn-primary js-download">
							Download Waypoints</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container" id="page-content">
			<div class="row">
				<div class="span7 offset1" id="list-view"></div>
			</div>
		</div>
	</script>

	<script type="text/html" id="point-template">
		<div class="accordion-heading">
			<div class="swatch-container"><div class="swatch"></div></div>
			<a class="accordion-toggle point-name" data-toggle="collapse" data-parent="#point-list" href="#"></a>
			<button class="btn btn-success pull-right download"><i class="icon-download"></i></button>
			<a href="#" target="_blank" class="btn btn-info pull-right">
				Map <i class="icon-external-link"></i></a>
		</div>
		<div class="accordion-body collapse">
			<div class="accordion-inner">
				<form class="form-horizontal">
					<div class="control-group">
						<label class="control-label">Name</label>
						<div class="controls">
							<input type="text" name="name">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Color</label>
						<div class="controls">
							<input type="text" class="span2 colorpicker" name="color">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Coordinates</label>
						<div class="controls">
							<div class="input-append">
								<input class="input-small" name="x_coord" type="number" placeholder="x">
								<span class="add-on">X</span>
							</div>
							<div class="input-append">
								<input class="input-small" name="z_coord" type="number" placeholder="z">
								<span class="add-on">Z</span>
							</div>
							<div class="input-append">
								<input class="span1" name="y_coord" type="number" placeholder="y" max="256" min="1">
								<span class="add-on">Y</span>
							</div>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Waypoint Type</label>
						<div class="controls">
							<select class="span2" name="poiType">
								<option value="none">Hidden</option>
								<option value="dungeon">Dungeon</option>
								<option value="outpost">Player Outpost</option>
								<option value="poi">Point of Interest</option>
								<option value="rail">Rail Junction Stop</option>
							</select>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label">Dimensions</label>
						<div class="controls">
							<label>
								<input type="checkbox" name="dimension" value="0">
								Overworld
							</label>
							<label>
								<input type="checkbox" name="dimension" value="-1">
								Nether
							</label>
							<label>
								<input type="checkbox" name="dimension" value="7">
								Twilight Forest
							</label>
						</div>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary save">Save</button>
						<button type="button" class="btn btn cancel">Cancel</button>
						<button type="button" class="btn btn-danger pull-right delete">
							Delete</button>
					</div>
				</form>
			</div>
		</div>
	</script>
}
